<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-image: url('C:/Users/Hiram/Downloads/fondodepagina.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        /* Menú de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eef0f500; /* Fondo transparente */
            padding: 10px 20px;
            height: 100px; /* Ajusta la altura del menú */
        }

        /* Enlaces de navegación - Más separados y movidos más a la derecha */
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 30px; /* Aumentamos la separación entre los enlaces */
            font-size: 1.5em; /* Tamaño de fuente más grande */
            font-family: 'Arial Black', sans-serif; /* Fuente robusta */
        }

        /* Enlaces de navegación - Centrados pero movidos más a la derecha */
        .navbar div {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            margin-left: 200px; /* Movemos los enlaces más a la derecha */
        }

        /* Imagen en el lado izquierdo (Apollo UCC) */
        .navbar img {
            height: 100%; /* Ajusta la imagen para que ocupe todo el espacio del menú */
            width: auto; /* Mantiene la proporción de la imagen */
        }

        /* Imagen en el lado derecho (Logo Space Apps) */
        .logo-right {
            height: 100%; /* Ajusta la imagen para que ocupe todo el espacio del menú */
            width: auto; /* Mantiene la proporción de la imagen */
        }

        /* Texto principal en el centro de la página */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: calc(100vh - 100px); /* Altura completa menos el espacio del menú */
        }

        .main-content h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .main-content p {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    
    <nav class="navbar">
        
        <img src="C:/Users/hiram/Downloads/aimep3.png" alt="Logo Apollo UCC">
        
        <!-- Enlaces de navegación -->
        <div>
            <a href="#">Galaxias</a>
            <a href="#">Nébula</a>
            <a href="#">Sistema Solar</a>
        </div>

        
        <img class="logo-right" src="C:/Users/hiram/Downloads/elmaya.png" alt="Logo Space Apps">
    </nav>

    
    <div class="main-content">
        <div>
            <h1>Bienvenido a la experiencia del Telescopio Espacial James Webb.</h1>
            <p>¿Estás listo?</p>
        </div>
    </div>

</body>
</html>
