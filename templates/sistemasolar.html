<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-image: url('C:/Users/Hiram/Downloads/fondodepagina.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        /* Menú de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eef0f500; /* Fondo transparente */
            padding: 10px 20px;
            height: 100px; /* Ajusta la altura del menú */
        }

        /* Enlaces de navegación */
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 30px; 
            font-size: 1.5em; 
            font-family: 'Arial Black', sans-serif; 
        }

        /* Centrado de los enlaces del menú */
        .navbar div {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            margin-left: 200px;
        }

        /* Imagen en el lado izquierdo (Logo Apollo UCC) */
        .navbar img {
            height: 100%; 
            width: auto; 
        }

        /* Imagen en el lado derecho (Logo Space Apps) */
        .logo-right {
            height: 100%; 
            width: auto; 
        }

        /* Contenedor para videos centrados en la pantalla */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Altura completa menos el espacio del menú */
        }

        /* Espacio para video */
        .video-placeholder {
            width: 80%;
            height: 400px; /* Altura del espacio del video */
            background-color: rgba(255, 255, 255, 0.1); /* Fondo translúcido para la sección de videos */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            border: 2px solid white;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <img src="C:/Users/hiram/Downloads/aimep3.png" alt="Logo Apollo UCC">
        
        

        <img class="logo-right" src="C:/Users/hiram/Downloads/elmaya.png" alt="Logo Space Apps">
    </nav>

    <!-- Contenedor de videos -->
    <div class="video-container">
        <div class="video-placeholder">
            Aquí puedes agregar tus videos
        </div>
    </div>

</body>
</html>
